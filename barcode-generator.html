<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>
<body>
    <script>
        // Get parameters from query string
        const urlParams = new URLSearchParams(window.location.search);
        const barcodeText = urlParams.get('text');
        const barcodeType = urlParams.get('type') || 'CODE128';
        const barcodeWidth = parseInt(urlParams.get('width')) || 2;
        const barcodeHeight = parseInt(urlParams.get('height')) || 100;

        let jsonResponse;

        if (barcodeText) {
            try {
                // Create a canvas element
                const canvas = document.createElement('canvas');
                
                // Generate barcode on the canvas
                JsBarcode(canvas, barcodeText, {
                    format: barcodeType,
                    width: barcodeWidth,
                    height: barcodeHeight,
                    displayValue: true
                });

                // Convert canvas to base64
                const base64Image = canvas.toDataURL('image/png');

                // Create JSON response
                jsonResponse = {
                    text: barcodeText,
                    type: barcodeType,
                    width: barcodeWidth,
                    height: barcodeHeight,
                    barcode: base64Image
                };
            } catch (error) {
                jsonResponse = {
                    error: error.message,
                    text: barcodeText,
                    type: barcodeType,
                    width: barcodeWidth,
                    height: barcodeHeight
                };
            }
        } else {
            jsonResponse = {
                error: "No barcode text provided. Use ?text=YOUR_TEXT in the URL",
                example: window.location.href + "?text=123456789&type=CODE128&width=2&height=100",
                supportedTypes: ["CODE128", "CODE39", "EAN13", "EAN8", "UPC", "ITF14", "MSI", "pharmacode"]
            };
        }

        // Store the response in window object so it can be accessed
        window.barcodeResponse = jsonResponse;
        
        // Display the JSON
        document.body.innerHTML = '<pre>' + JSON.stringify(jsonResponse, null, 2) + '</pre>';
        document.body.style.fontFamily = 'monospace';
        document.body.style.fontSize = '12px';
        document.body.style.padding = '10px';
        if (jsonResponse.error) {
            document.body.style.color = jsonResponse.error.includes('No barcode') ? 'orange' : 'red';
        }
    </script>
</body>
</html>
